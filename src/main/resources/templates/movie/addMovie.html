
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head th:replace="fragments :: head"></head>
<body>

<hr/>
<hr/>
<article>
    <br/>
    <big><h1 th:text="${title}">Default Title</h1></big>
    <br/>
</article>
<hr/>
<hr/>

<nav th:replace="fragments :: navMovie"></nav>

<h2>Add New Movie Details</h2>
<form method="post" style="max-width:600px;">

    <label for="name-field">Movie Title</label>
    <br>
    <input class="form-control" id="name-field" th:field="${movie.movieName}"/>

    <br>
    <br>
    Release Year
    <br>
    <input type="int" th:field="${movie.year}"/>
    <br>
    <br>
    Genre
    <br>

    <select name="genre" type="text" th:field="${movie.genre}">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Anime">Anime</option>
        <option value="Biographical">Biographical</option>
        <option value="Buddy">Buddy</option>
        <option value="Chick Flick">Chick Flick</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Dark Comedy">Dark Comedy</option>
        <option value="Disaster">Disaster</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Epic">Epic</option>
        <option value="Exploitation">Exploitation</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Gangster">Gangster</option>
        <option value="Heist">Heist</option>
        <option value="Horror">Horror</option>
        <option value="Legal Drama">Legal Drama</option>
        <option value="Martial Arts">Martial Arts</option>
        <option value="Mockumentary">Mockumentary</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="Noir">Noir</option>
        <option value="Parody">Parody</option>

        <option value="Psychological Thriller">Psychological Thriller</option>
        <option value="Romance">Romance</option>
        <option value="RomCom">RomCom</option>
        <option value="SciFi">SciFi</option>
        <option value="Silent">Silent Film</option>
        <option value="Slasher">Slasher</option>
        <option value="Sports">Sports</option>
        <option value="Spy">Spy</option>
        <option value="Superhero">Superhero</option>
        <option value="Swashbuckler">Swashbuckler</option>
        <option value="Teen">Teen</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
    </select>
    <br>
    <br>
    Director
    <br>
    <input type="text" th:field="${movie.director}"/>
    <br>
    <br>
    If this movie is part of a Franchise, enter the Franchise name.
    <br>
    <input type="text" th:field="${movie.franchise}" />
    <br>
    <br>
    Movie Rating.
    <br>
    <select name="rating" type="text" th:field="${movie.rating}">
        <option value="G">Rated G</option>
        <option value="PG">Rated PG</option>
        <option value="PG-13">Rated PG-13</option>
        <option value="R">Rated R</option>
        <option value="NC-17">Rated NC-17</option>
        <option value="NR">Not Rated</option>
    </select>
    <br>
    <br>
    How important is this to you?
    <br>
    <select name="importance" type="text" th:field="${movie.importance}">
        <option value="Extremely Important">Extremely Important</option>
        <option value="Super Important">Super Important</option>
        <option value="Very Important">Very Important</option>
        <option value="Important">Important</option>
        <option value="Not Urgent">Not Urgent</option>
        <option value="It Can Wait">It Can Wait</option>
        <option value="Kinda Want To See It">Kinda Want To See It</option>
        <option value="Meh">Meh</option>
    </select>
    <br>
    <br>


    <input class="myButton" type="submit" value="Add To Movie List" />
</form>
</body>
</html>
