<!DOCTYPE html>
<!--attribute " xmlns:th="http://www.thymeleaf.org/ " uses a feature xhmtl. incorporates xml language
pulls in information about the tags that are being used that are part of thymeleaf.  Allows for
syntax highlighting and error reporting.  Tells intellij that this should conform to thymeleaf.-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head th:replace="fragments :: head">

</head>
<body>
<!--thymeleaf attribute with syntax to pull a piece of data.-->
<!--the title using this pulled data will display on the screen as it is passed from the controller to here.-->
<article>
</br>
    <big><h1 th:text="${title}" th:align="center">Default Title</h1></big>
</br>
</article>
<hr/>
<hr/>
<!--adding navigation from fragments.-->
<nav th:replace="fragments :: navigation"></nav>

<!--conditionally displaying this message if no object returns or there is nothing in the object to return.-->
<p th:unless="${movies} and ${movies.size()}">No movies in the List</p>

<!--creating an unordered list for the objects coming in from the Arraylist from the controller-->

<!--    thymeleaf version of a for loop basically saying for each element passed in from the object movies.-->
<!--    th:text="${movie} will refer to the iterator variable for what to print.-->
    <h2>My BecFlix List:</h2>
<!--    <li th:each="movie : ${movies}" th:text="${movie}"></li>
</ol>-->
<table class="table">

    <tr>
        <th>Title</th>
        <th>Rating</th>
    </tr>

    <tr th:each="movie : ${movies}">
        <td th:text="${movie.key}"></td>
        <td th:text="${movie.value}"></td>
    </tr>
</table>

</body>
</html>
