<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<hr/>
<hr/>
<article>
    </br>
    <big><h1 class="titleLine" th:text="${title}" th:align="center">Default Title</h1></big>
    </br>
</article>
<hr/>
<hr/>

<a href="/">Home Page</a>
<a href="/blog/addBlog">Add A New Blog</a>

<h2>Movie Blogs</h2>
<table class="table">

    <tr>
        <th>Blog Title</th>
        <th>||</th>
        <th>Blog</th>

    </tr>
    <hr/>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.blogTitle}"></td>
        <td>||</td>
        <td th:text="${blog.blogBody}"></td>


    </tr>
</table>
<hr/>

</body>
